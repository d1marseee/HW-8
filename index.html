<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Форма користувача</h1>

        <fieldset>
            <legend>Контактна інформація</legend>

            <label>
                <p>Ім'я:</p>
                <input type="text">
            </label>

            <label>
                <p>Телефон:</p>
                <input type="tel">
            </label>

            <label>
                <p>Пошта:</p>
                <input type="email">
            </label>
        </fieldset>

        <fieldset>
            <legend>Скільки вам років</legend>

            <label>
                <input type="radio" name="age">
                до 20
            </label> <br>
   
            <label>
                <input type="radio" name="age">
                від 21 до 30
            </label> <br>
   
            <label>
                <input type="radio" name="age">
                більше 30
            </label>
        </fieldset>

       

        <h2>Скільки років в тебе досвід роботи будівельником:</h2>
        <label>
            <input type="checkbox" name="social">
            Тільки почали
        </label> <br>

        <label>
            <input type="checkbox" name="social">
            від 1 до 5 років
        </label> <br>

        <label>
            <input type="checkbox" name="social">
            від 5 до 10
        </label> <br>

        <label>
            <input type="checkbox" name="social">
            Свій варіант
            <input type="text" name="social">
        </label>

        <h2>Побажання:</h2>
        <textarea name="" id="" cols="40" rows="10" placeholder="Введіть текст..."></textarea>
        <br>

        <button type="submit">Надіслати</button>
    </form>


</body>
</html>
